<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/2704d7edaf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap.min.css">

    <title>MaximaEngineeringJobsList App</title>
</head>
<body>
    <div class='container mt-4'>
        <h1 class="display-4 text-center">
            <i class="fas fa-wrench text-primary"></i>MaximaEngineering<span 
            class="text-primary">Jobs</span>List</h1>
            <form id="job-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="client">Client</label>
                    <input type="text" id="client" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contractNo">Contract No.</label>
                    <input type="text" id="contractNo" class="form-control">
                </div>
                <input type="submit" value="Add Job" class="btn btn-primary 
                btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Client</th>
                        <th>Contract No.</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="jobs-list"></tbody>
            </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
